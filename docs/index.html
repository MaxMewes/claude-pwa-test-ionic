<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>labGate API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .api-selector {
      background: #1b1b1b;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .api-selector h1 {
      color: #fff;
      margin: 0;
      font-size: 1.5rem;
      font-family: sans-serif;
    }
    .api-selector select {
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #4990e2;
      color: white;
      cursor: pointer;
    }
    .api-selector select:hover {
      background: #3a7bc8;
    }
    .version-badge {
      background: #49cc90;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-family: sans-serif;
      font-weight: bold;
    }
    .server-info {
      color: #aaa;
      font-family: sans-serif;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="api-selector">
    <h1>labGate API</h1>
    <select id="api-version" onchange="loadApi()">
      <option value="v2.json">API v2</option>
      <option value="v3.json">API v3</option>
    </select>
    <span class="version-badge" id="version-badge">v2</span>
    <span class="server-info" id="server-info">Server: demo.labgate.net</span>
  </div>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
  <script>
    function loadApi() {
      const select = document.getElementById('api-version');
      const badge = document.getElementById('version-badge');
      const serverInfo = document.getElementById('server-info');
      const version = select.value;

      badge.textContent = version.replace('.json', '');

      window.ui = SwaggerUIBundle({
        url: version,
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true,
        persistAuthorization: true,
        tryItOutEnabled: true,
        displayRequestDuration: true,
        filter: true,
        withCredentials: false,
        onComplete: function() {
          // Update server info when spec is loaded
          if (window.ui && window.ui.specSelectors) {
            const spec = window.ui.specSelectors.specJson().toJS();
            if (spec && spec.host) {
              serverInfo.textContent = 'Server: ' + spec.host;
            }
          }
        }
      });
    }

    // Load initial API
    window.onload = loadApi;
  </script>
</body>
</html>
